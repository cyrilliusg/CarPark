{% extends "base.html" %}
{% block content %}
<h2>Удаление машины: {{ vehicle.vin }}</h2>
<p>Вы действительно хотите удалить эту машину?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'enterprise-vehicles-list' enterprise.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
